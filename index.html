
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>Simple Carousel</title>
		<link rel="stylesheet" type="text/css" href="styles/reset.css">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body>
		<div class="slider" style="width:200px;height:300px;">
			<div class="slider-frame">
				<div class="slider-content">
					<img src="img/red.png" alt="pic" data-src="img/red.png">
					<img src="img/orange.png" alt="pic" data-src="img/orange.png">
					<img src="img/grey.png" alt="pic" data-src="img/grey.png">
				</div>
			</div>
			<div class="slider-controls">
				<ul>
				</ul>
			</div>
		</div>
		<div class="slider" style="width:500px;height:300px;">
			<div class="slider-frame">
				<div class="slider-content">
					<img src="img/green.png" alt="pic" data-src="img/red.png">
					<img src="img/blue.png" alt="pic" data-src="img/orange.png">
					<img src="img/grey.png" alt="pic" data-src="img/grey.png">
					<img src="img/yellow.png" alt="pic" data-src="img/grey.png">
				</div>
			</div>
			<div class="slider-controls">
				<ul>
				</ul>
			</div>
		</div>
		<div class="slider" style="width:270px;height:150px;">
			<div class="slider-frame">
				<div class="slider-content">
					<img src="img/green.png" alt="pic" data-src="img/red.png">
					<img src="img/blue.png" alt="pic" data-src="img/orange.png">
				</div>
			</div>
			<div class="slider-controls">
				<ul>
				</ul>
			</div>
		</div>
		<div class="slider" style="width:200px;height:200px;">
			<div class="slider-frame">
				<div class="slider-content">
					<img src="img/yellow.png" alt="pic" data-src="img/grey.png">
				</div>
			</div>
			<div class="slider-controls">
				<ul>
				</ul>
			</div>
		</div>

		<script type="text/javascript" src="scripts/simple-carousel.js" defer></script>
		<script type="text/javascript" src="scripts/main.js" defer></script>
	</body>
</html>
