
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5 Template</title>
		<link rel="stylesheet" type="text/css" href="styles/reset.css">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body>
		<div class="slider" style="width:200px;height:300px;">
			<div class="slider-container">
				<div class="slider-content">
					<div class="image-plate">
						<img src="img/red.png" alt="pic" data-src="img/red.png">
					</div>
					<div class="image-plate">
						<img src="img/orange.png" alt="pic" data-src="img/orange.png">
					</div>
					<div class="image-plate">
						<img src="img/grey.png" alt="pic" data-src="img/grey.png">
					</div>
				</div>
				<div class="slider-controls">
					<ul>
						<li id="image-1" class="current"></li>
						<li id="image-2"></li>
						<li id="image-3"></li>
						<li id="image-4"></li>
						<li id="image-5"></li>

					</ul>
				</div>

			</div>
		</div>
		<div class="slider" style="width:200px;height:300px;">
			<div class="slider-container">
				<div class="slider-content">
					<div class="image-plate">
						<img src="img/yellow.png" alt="pic" data-src="img/yellow.png">
					</div>
					<div class="image-plate">
						<img src="img/blue.png" alt="pic" data-src="img/blue.png">
					</div>
					<div class="image-plate">
						<img src="img/green.png" alt="pic" data-src="img/green.png">
					</div>
				</div>
				<div class="slider-controls">
					<ul>
						<li id="image-1" class="current"></li>
						<li id="image-2"></li>
						<li id="image-3"></li>
						<li id="image-4"></li>
						<li id="image-5"></li>

					</ul>
				</div>

			</div>
		</div>
		<script type="text/javascript" src="scripts/simple-carousel.js" defer></script>
		<script type="text/javascript" src="scripts/main.js" defer></script>
	</body>
</html>
